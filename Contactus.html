        <script>
            const metin = "Merti Seviyoruz...";
            const yaziDiv = document.getElementById("yazi");
            let index = 0;
            
            function typeWriter() {
              if (index < metin.length) {
                yaziDiv.innerHTML += metin.charAt(index);
                index++;
                setTimeout(typeWriter, 200); // her harf arası 100ms bekler
              }
            }
            
            // Sayfa açıldığında başlat
            window.onload = typeWriter;
            </script>
